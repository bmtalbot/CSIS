name: Monroe

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        python-version: [3.6, 3.7, 3.8]
        java: [ 8, 8.0.192, 9.0.x, 10, 11.0.x, 11.0.3, 12, 13 ]
          
    #setup a specific python version
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with: 
           repository: staphb_toolkit/staphb_toolkit/workflows/monroe
           path: monroe
    - name: pip install
      run: pip install staphb_toolkit   
    - name: directory structure
      run: tree -d $GITHUB_WORKSPACE
    - name: ls bin dir
      run: ls -lh $GITHUB_WORKSPACE/monroe/bin
    - name: test monroe
      run: |
         export PATH=$GITHUB_WORKSPACE/monroe/bin:$PATH
         monroe --version
         monroe --help
